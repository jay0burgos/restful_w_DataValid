<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">
</head>
<body>
    <form action="/newShow" method="post">
        {% csrf_token %}
        <div class="form-group">
            {% if messages %}
                <ul class="alert-danger w-50">
                    {% for message in messages %}
                        <li class="text-danger text-small"> {{message}} </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" class="form-control form-control-sm w-50">
        </div>
        <div class="form-group">
            <label for="descrip">Description: </label>
            <textarea name="descrip" id="descrip" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="submit">
    </form>

    <table>
        <thead>
            <tr>
                <th>Course name</th>
                <th>Description</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{course.name}}</td>
                <td>{{course.descrip.desc}}</td>
                <td>{{course.created_at|date:'M d, Y P'}}</td>
                <td><a href="/courses/remove/{{course.id}}">remove</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
